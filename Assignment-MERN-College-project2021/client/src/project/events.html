<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="body">
       
      <div class="container">  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/11.jpeg" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="images/22.jpeg" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="images/33.jpeg" alt="New york" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>


      <div class="events-list">

        <div class="cell">
            <img src="images/Mystery Box.png"  alt="">
            
            <button class="event-btn" type="button">Mystery Box</button>
        </div>
        <div class="cell">
          <img src="images/riseup.jpg"  alt="">
          
          <button class="event-btn" type="button">Rise Up</button>
      </div>
      <div class="cell">
        <img src="images/alphabay.jpg" alt="">
        
        <button class="event-btn" type="button">Alphabay</button>
    </div>
    <div class="cell">
      <img src="images/runtime terror.png"  alt="">
      
      <button class="event-btn" type="button">Runtime Terror</button>
  </div>
  <div class="cell">
    <img src="images/honeypot.png"  alt="">
    
    <button class="event-btn" type="button">Honey Pot</button>
</div>
<div class="cell">
  <img src="images/ciperspace.png"  alt="">
  
  <button class="event-btn" type="button">Ciperspace</button>
</div>
<div class="cell">
  <img src="images/anonymous.png"  alt="">
  
  <button class="event-btn" type="button">Anonymous</button>
</div>
<div class="cell">
  <img src="images/wartex.jpg"  alt="">
  
  <button class="event-btn" type="button">Wartex</button>
</div>






        

      </div>

    </div>
</body>
</html>
