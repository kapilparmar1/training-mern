<html>
  <head>
    <title>Form</title>
  </head>

  <body>
    <form action="http://localhost:4000/" method="post">
      <p>
        <label>ID : </label>
        <input required type="number" name="id" />
        <label>Name : </label>
        <input required type="text" name="name" />
        <label>Contact : </label>
        <input required type="number" name="contact" />
        <label>Age : </label>
        <input required type="number" name="age" />
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
